<html>
<head>
    <!-- jQuery JS -->
    <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>

    <!-- Bootbox JS -->
    <script src="{{ url_for('static', filename='bootbox/bootbox.min.js') }}"></script>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script>
  var num;
  function kart(text,numb) {
    document.getElementById("rewrite").innerHTML = numb;
    num = text;
  }
  function post() {
    var fuel = document.getElementsByName("fuel")[0].value;
    var http = new XMLHttpRequest();
    var url = "/correction";
    var params = "fuel="+fuel+"&cust_id="+num;
    http.open("POST", url, false);
    http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    http.setRequestHeader("Content-length", params.length);
    http.setRequestHeader("Connection", "close");
    http.send(params);
    location.reload();
  }


    </script>
    <stlye>
    </stlye>
</head>
<body>
<div class="container">
    <table class="table">
        <tr>
            {% for i in racers %}
            <td>
                <button class="btn btn-primary btn-block" onclick="kart({{i['cust_id']}},{{i['kart']}})">{{i['kart']}}
                </button>
            </td>
            {% endfor %}
        </tr>
    </table>
</div>
<div class="container">
    <table class="table">
        <tr>
            <td>Selected Kart</td>
            <td><p id="rewrite">Number</p></td>
        </tr>
        <tr>
            <td>Fuel:</td>
            <td><input class="form-control" type="tel" name="fuel"/></td>
        </tr>
    </table>
</div>
<div class="container">
  <button class="btn btn-primary btn-lg" type="submit" onclick="post()">submit</button>
</div>
</body>
</html>
